 <div class="container my-5">

    <div class="text-center mb-4">
      <h3>Contactenos</h3>
      <hr class="mx-auto" style="width:60%;">
    </div>


    <form class="p-4 border rounded shadow-sm bg-light">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo<span class="text-danger">*</span>:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre..." required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico<span class="text-danger">*</span>:</label>
        <input type="email" class="form-control" id="correo" placeholder="correo@gmail.com" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número de teléfono<span class="text-danger">*</span>:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="0000-0000" required>
      </div>

      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios:</label>
        <textarea class="form-control" id="comentarios" rows="3"></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-danger">Borrar</button>
      </div>
    </form>

    <div class="text-center my-5">
      <h6>Nuestra sucursal</h6>
      <hr class="mx-auto" style="width:50%;">
      <img src="../img/image 1.png" 
           alt="Ubicación sucursal" class="img-fluid rounded shadow-sm">
    </div>
